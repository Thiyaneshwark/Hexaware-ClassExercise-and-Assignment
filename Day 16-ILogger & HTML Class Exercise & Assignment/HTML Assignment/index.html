<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to Testing Page!</h1>
        <p>Click the button to explore various images.</p>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <button class="btn btn-colorful btn-lg mb-4" id="changeContentBtn">Click Me for a Surprise!</button>
                <div id="dynamicContent" class="card p-4">
                    <h2>Hii!!!</h2>
                    <p>Click the button to see various pictures!</p>
                    <img id="dynamicImage" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Beautiful Scene" class="img-fluid rounded">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
